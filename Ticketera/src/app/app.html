<ion-header>
  <ion-navbar hideBackButton="true">

      <ion-buttons left>
        <button ion-button icon-only *ngIf="headerData.canGoBack" (tap)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <button icon-only ion-button *ngIf="headerData.isLogged" (tap)="goProfile()">
          <ion-icon name="ios-contact"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>{{ headerData.title }}</ion-title>

      <ion-buttons right *ngIf="!headerData.isLogged">
        <button icon-only ion-button (tap)="goEvents()">
          <ion-icon name="apps"></ion-icon>
        </button>
        <button icon-only ion-button (tap)="goAccess()">
          <ion-icon name="log-in"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons right *ngIf="headerData.isLogged">
        <button icon-only ion-button *ngIf="headerData.rol === 'RRPP'" (tap)="goMyBuildings()">
          <ion-icon name="pricetags"></ion-icon>
        </button>

        <button icon-only ion-button *ngIf="headerData.rol === 'PROMOTOR'" (tap)="goMyLiquidation()">
          <ion-icon name="ios-analytics"></ion-icon>
        </button>
        <button icon-only ion-button *ngIf="headerData.rol === 'PROMOTOR'" (tap)="goMyGeneralStatistics()">
          <ion-icon name="ios-stats"></ion-icon>
        </button>

        <button  icon-only ion-button *ngIf="headerData.rol === 'ADMIN'"  (tap)="goPendingCompanies()">
          <ion-icon name="clipboard"></ion-icon>
        </button>

        <button ion-button icon-only *ngIf="headerData.isLogged" (tap)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>  


<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
