<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let company of companies" (tap)="showBuildingsOfCompany(company)">
      <h2>{{ company.name }}</h2>
      <p>CIF: {{ company.cif }}</p>
      <p>Active: {{ company.active }}</p>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" wd="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

  </ion-list>

  <ion-fab right bottom (tap)="openModal()">
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
