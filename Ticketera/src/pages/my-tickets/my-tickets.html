<ion-content padding>
  <!-- FALTA AÑADIR AL JSON LOS DATOS DEL EVENTO SOBRE EL QUE SE HA COMPRADO EL TICKET -->
  <ion-list>
    <ion-item *ngFor="let ticket of tickets" (tap)="showTicketQR(ticket)">
      <h2>{{ ticket.typeticket.event.name }} - {{ ticket.typeticket.name }}</h2>
      <p>{{ ticket.typeticket.price }}€</p>
      <p>{{ ticket.typeticket.event.dateToString | date:'yyyy-MM-dd HH:mm' }}</p>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" wd="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
