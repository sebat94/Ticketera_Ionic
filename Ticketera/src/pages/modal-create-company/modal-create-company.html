<ion-content padding>

  <ion-list class="mb_40">
    <ion-list-header class="fs_22 text_grey">Create Company</ion-list-header>

    <ion-item class="text_grey">
      <ion-input type="text" placeholder="Compañía" [(ngModel)]="company.name"></ion-input>
    </ion-item>

    <ion-item class="text_grey">
      <ion-input type="text" placeholder="CIF" [(ngModel)]="company.cif"></ion-input>
    </ion-item>
  </ion-list>

  <button class="btn_create_company" color="pink" ion-button full (tap)="createCompany()">Crear compañía</button>
  <button class="btn_create_company" color="dark" ion-button full (tap)="cancelCreateCompany()">Volver</button>

</ion-content>
