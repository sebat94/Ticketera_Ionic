<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let eventFull of eventsFull" (tap)="sellTypeTickets(eventFull)">
      <ion-thumbnail item-start>
        <img [src]="eventFull.eventImages[0]?.image"><!-- quitar '?' cuando obliguemos a introducir mínimo una imagen en el evento -->
      </ion-thumbnail>
      <h2>{{ eventFull.event.name }}</h2>
      <p>{{ eventFull.event.direccion }}</p>
      <button color="pink" ion-button clear item-end>{{ eventFull.price | number:'1.2-2' }}€</button>
      <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" wd="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
