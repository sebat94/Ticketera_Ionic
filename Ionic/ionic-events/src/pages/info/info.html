<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (tap)="goBack()" class="arrow_back">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="imagePATH + event.image" />
    <ion-card-content>
      <ion-card-title>
        {{ event.title }}
      </ion-card-title>
      <p>
        {{ event.description }}
      </p>
      <span>{{ event.date }}</span>
      <span float-right>{{ event.price | currency:'EUR':'symbol' }}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
