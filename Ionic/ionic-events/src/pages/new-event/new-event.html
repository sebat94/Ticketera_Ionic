<ion-header>

  <ion-navbar>
    <ion-title>New event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <p id="mensajeError"></p>
    <form #formEvent="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Title</ion-label>
          <ion-input type="text" name="title" [(ngModel)]="newEvent.title" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Description</ion-label>
          <ion-input type="text" name="description" [(ngModel)]="newEvent.description" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Address</ion-label>
          <ion-input type="text" name="address" [(ngModel)]="newEvent.address" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Date</ion-label>
          <ion-datetime name="date" [(ngModel)]="newEvent.date" [min]="today" max="2020" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD MMMM YYYY HH mm"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Price</ion-label>
          <ion-input type="number" name="price" [(ngModel)]="newEvent.price" required></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button block color="default" class="h_40" (tap)="pickFromGallery()">Pick image</button>
          <br />
          <img [src]="image" width="200" height="200" />
        </ion-item>

        <ion-input type="hidden" name="lat" [(ngModel)]="newEvent.lat" id="lat" readonly></ion-input>
        <ion-input type="hidden" name="lng" [(ngModel)]="newEvent.lng" id="lng" readonly></ion-input>
      </ion-list>
    </form>

    <div padding>
      <button ion-button color="primary" block (tap)="addEvent()" [disabled]="formEvent.invalid">Insert</button>
      <button ion-button color="danger" block class="mt_20" (tap)="goBack()">Go back</button>
    </div>
</ion-content>
