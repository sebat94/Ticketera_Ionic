  <ion-header>
    <ion-toolbar padding-left padding-right>
      <ion-buttons left>
        <button ion-button icon-only (tap)="userProfile()">
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="text_center">Events</ion-title>
      <ion-buttons right>
        <button ion-button icon-only (tap)="logOut()">
          <ion-icon class="exit" name="exit"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<!-- Infinito Scroll + Pull To Refresh -->
<ion-content padding class="pb_80">

  <ion-refresher (ionRefresh)="refreshItems($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let event of events" (tap)="eventDetails(event)">
    <img [src]="imagePATH + event.image" />
    <ion-card-content>
      <ion-card-title>
        {{ event.title }}
      </ion-card-title>
      <p>{{ event.description }}</p>
      <span class="date_card">{{ event.date }}</span>
      <span class="price_card">{{ event.price | currency:'EUR':'symbol' }}</span>
    </ion-card-content>
  </ion-card>
  
  <!--<ion-infinite-scroll (ionInfinite)="loadMoreEvents($event)" [enabled]="!finished" threshold="150px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more events..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->

  <ion-fab bottom right (tap)="newEvent()">
    <button color="primary" ion-fab class="fab fab-ios fab-ios-danger">
      <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon>
      <span class="button-inner">
        <ion-icon name="add" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon>
      </span>
      <div class="button-effect"></div>
    </button>
  </ion-fab>

</ion-content>
