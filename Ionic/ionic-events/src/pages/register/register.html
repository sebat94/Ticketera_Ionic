<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <p id="mensajeError"></p>
    <form #formUser="ngForm">
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Username</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="newUser.name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="newUser.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="newUser.password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Repeat Password</ion-label>
          <ion-input type="password" name="repeatPassword" [(ngModel)]="newUser.repeatPassword" required></ion-input>
        </ion-item>

        <ion-item>
          <div class="btn_group">
              <button ion-button color="default" class="btn_half_width h_40" (tap)="pickFromGallery()">Pick image</button>
              <button ion-button color="secondary" class="btn_half_width h_40" (tap)="takePhoto()">Take photo</button>    
          </div>
          <br />
          <img [src]="image" width="200" height="200" />
        </ion-item>

        <ion-input type="hidden" name="lat" [(ngModel)]="newUser.lat" id="lat" readonly></ion-input>
        <ion-input type="hidden" name="lng" [(ngModel)]="newUser.lng" id="lng" readonly></ion-input>
      </ion-list>
    </form>

    <div padding>
      <button ion-button block color="primary" (tap)="register()" [disabled]="formUser.invalid">Register</button>
      <button ion-button block color="danger" class="mt_20" (tap)="goLogin()">Go back</button>
    </div>
</ion-content>
