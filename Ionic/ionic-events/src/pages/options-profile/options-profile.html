<ion-header>
  <div padding>
    <ion-segment [(ngModel)]="typeOfSearch">
      <ion-segment-button value="mine">
        My Events
      </ion-segment-button>
      <ion-segment-button value="attend">
        I Will Attend
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="typeOfSearch">
    <ion-list *ngSwitchCase="'mine'">
      <ion-item *ngFor="let m of mine">
        <ion-thumbnail item-start>
          <img [src]="imagePATH + m?.image" />
        </ion-thumbnail>
        <h2>{{ m?.title }}</h2>
      </ion-item>
    </ion-list>
  
    <ion-list class="h_100" *ngSwitchCase="'attend'">
      <ion-item>  <!-- *ngFor="let a of attend"   ||   ERROR QUERY BBDD -->
        <img src="/src/assets/imgs/gandalf1.jpg" alt="You Shall Not Pass">
      </ion-item>
    </ion-list>
  </div>


  <ion-fab bottom left (tap)="goBack()">
    <button color="danger" ion-fab class="fab fab-ios fab-ios-danger">
      <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon>
      <span class="button-inner">
        <ion-icon name="arrow-back" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon>
      </span>
      <div class="button-effect"></div>
    </button>
  </ion-fab>

</ion-content>
