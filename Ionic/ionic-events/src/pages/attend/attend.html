<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (tap)="goBack()" class="arrow_back">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Attend</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (tap)="goProfile(user)">
      <ion-avatar item-start>
        <img [src]="imagePATH + user.avatar">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
      <h3>{{ user.email }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
