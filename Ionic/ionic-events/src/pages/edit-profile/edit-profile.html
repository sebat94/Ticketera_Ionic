<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (tap)="closeModal()" class="arrow_back">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit personal data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2 class="text_center mt_20">Email & Login Form</h2>
    <form #perForm="ngForm">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name" value="user?.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email" value="user?.email" required></ion-input>
      </ion-item>
      <button ion-button block [disabled]="perForm.invalid || perForm.pristine" (tap)="submitPerForm()">Update email and username</button>
    </form>

    <h2 class="text_center mt_40">Password Form</h2>
    <form #passForm="ngForm">
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Repeat password</ion-label>
        <ion-input type="password" [(ngModel)]="user.repeatPassword" name="repeatPassword" required></ion-input>
      </ion-item>
      <button ion-button block [disabled]="passForm.invalid || perForm.pristine" (tap)="submitPassForm()">Update password</button>
    </form>

    <h2 class="text_center mt_40">Image Form</h2>
    <ion-item>
      <div class="btn_group">
          <button ion-button block color="default" class="h_40" (tap)="pickFromGallery()">Pick image</button> 
      </div>
      <br />
      <img [src]="imagePATH + user?.avatar" width="120" height="120" float-left />
      <img [src]="newAvatar" width="120" height="120" float-right />
    </ion-item>
    <button ion-button block class="mb_20" *ngIf="newAvatar.length>0" (tap)="submitImgForm()">Update image</button>

</ion-content>
