<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (tap)="goBack()" class="arrow_back">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" class="map_size_100">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>
